<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing</title>
    <link rel="shortcut icon" type="image/x-icon" href="#" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</head>
<body>
    <header class="header">
        <div class="header-div">
            <nav class="nav-bar">
                <a href="#">
                    <img src="\static\images\logo.png" alt="" class="logo-img">
                </a>
            </nav>

            <h1 class="main-title">House Price Prediction System</h1>
            <h2 class="main-sub-title">Predict your house prices<br> based on your priorities.</h2>

            <a href="#myModal" data-bs-toggle="modal"  data-bs-target="#myModal" class="button button--flex button--small">Predict<i class="uil uil-angle-right button__icon"></i></a>
            
        </div>

        

        <div class="modal fade" id="myModal" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body" style="display: flex;justify-content: center;">
                        <div style="width: 90%;border: 1px solid #D5D9D9; margin-top: 0;border-radius: 8px;">
                            <div class="title-container">
                                <h4 class="modal-title">House Price Prediction System</h4>
                            </div>
                            <div class="sub-title-container">
                                <h3 class="modal-subtitle">Enter the below datails</h3>
                            </div>
                            <div style="margin-left: 3%;margin-top: 2%;">
                                <p>
                                    <label class="form-labels" for="#longitude">Longitude</label>
                                    <input class="form-inputs form-control" type="text" id="longitude" name="longitude">
                                    <span id="errMsgLongitude" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <p>
                                    <label class="form-labels" for="#latitude">Latitude</label>
                                    <input class="form-inputs form-control" type="text" id="latitude" name="latitude">
                                    <span id="errMsgLatitude" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <p>
                                    <label class="form-labels" for="house_age">Housing Median Age</label>
                                    <input class="form-inputs form-control" type="text" id="house_age" name="house_age">
                                    <span id="errMsgMedianAge" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <p>
                                    <label class="form-labels" for="total_rooms">Total Rooms</label>
                                    <input class="form-inputs form-control" type="text" id="total_rooms" name="total_rooms">
                                    <span id="errMsgRooms" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <p>
                                    <label class="form-labels" for="total_bedrooms">Total Bedrooms</label>
                                    <input class="form-inputs form-control" type="text" id="total_bedrooms" name="total_bedrooms">
                                    <span id="errMsgBedrooms" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <p>
                                    <label class="form-labels" for="population">Population</label>
                                    <input class="form-inputs form-control" type="text" name="population" id="population">
                                    <span id="errMsgPopulation" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <p>
                                    <label class="form-labels" for="households">Households</label>
                                    <input class="form-inputs form-control" type="text" id="households" name="households">
                                    <span id="errMsgHouseholds" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <p>
                                    <label class="form-labels" for="income">Median Income</label>
                                    <input class="form-inputs form-control" type="text" id="income" name="income">
                                    <span id="errMsgIncome" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <p>
                                    <label class="form-labels" for="ocean">Ocean Proximity</label>
                                    <select  name="ocean" class="form-control form-select" id="ocean">
                                        <option value="choose" selected disabled hidden>--Choose-here--</option>
                                        <option value="&lt;1H OCEAN">&lt;1H OCEAN</option>
                                        <option value="INLAND">INLAND</option>
                                        <option value="NEAR OCEAN">NEAR OCEAN</option>
                                        <option value="NEAR BAY">NEAR BAY</option>
                                        <option value="ISLAND">ISLAND</option>
                                    </select>
                                    <span id="errMsgOcean" style="font-size: 12px;color: #BA0933;"></span>
                                </p>
                                <div class="button-conatiner" id="changeButton">
                                    <a href="#" class="button button--flex button--small button-predict" id="predict-button" onclick="validateForm()">Predict<i class="uil uil-angle-right button__icon"></i></a>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </header>

    <script src="{{ url_for('static',filename='script.js')}}"></script>

</body>
</html>
